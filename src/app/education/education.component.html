<div *ngFor="let x of educationDetails" class="container-fluid main-border">
  <div  class="row padding">
    <div class="col-sm"></div>
    <div class="col-sm"><img class="small_image_size" src= {{x.logo}}/></div>
    <div class="col-sm paddingTop5">
      <!--<div class="container-fluid paddingBotttom5">
        <div class="row">
            <div>College: &nbsp; </div>
            <div><b>{{ x.collegeName}}</b></div>
        </div>
      </div>-->
      <div class="container-fluid paddingBotttom5">
          <div class="row">
              <div>Degree:&nbsp; </div>
              <div><b>{{ x.degree}}</b></div>
          </div>
      </div>
      <div class="container-fluid paddingBotttom5">
          <div class="row">
              <div>Percentage:&nbsp; </div>
              <div><b>{{ x.percentage}}</b></div>
          </div>
      </div>
      <div class="container-fluid paddingBotttom5">
          <div class="row">
              <div>Address :&nbsp; </div>
              <div><b>{{ x.address}}</b></div>
          </div>
        </div>
      <div class="container-fluid paddingBotttom5">
            <div class="row">
                <div>Year of Passout :&nbsp; </div>
                <div><b>{{ x.yearofCompletion}}</b></div>
            </div>
          </div>
      <div class="container-fluid paddingBotttom5">
              <div class="row">
                  <div>Department :&nbsp; </div>
                  <div><b>{{ x.department}}</b></div>
              </div>
            </div>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
